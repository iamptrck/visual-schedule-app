<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуальное расписание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .album {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #555;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .album-title {
            flex-grow: 1;
            font-size: 20px;
            cursor: pointer;
            text-align: left;
        }
        .edit-icon {
            cursor: pointer;
            color: #bbb;
            font-size: 18px;
            margin-left: 10px;
        }
        .step {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: grab;
        }
        .step img {
            max-width: 100px;
            border-radius: 5px;
            border: 2px solid #555;
            margin-right: 10px;
            cursor: pointer;
        }
        .step-caption {
            font-size: 18px;
            color: #ddd;
            flex-grow: 1;
            cursor: pointer;
            text-align: left;
        }
        .step input[type="checkbox"] {
            transform: scale(1.5);
            margin: 0 10px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: red;
            font-size: 20px;
            cursor: pointer;
        }
        button {
            padding: 10px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #444;
        }
        #footer-buttons {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .faq-btn {
            background-color: #444;
            border: 2px solid #777;
            padding: 10px;
            border-radius: 8px;
            color: white;
        }
        .delete-album-btn {
            background-color: rgba(255, 0, 0, 0.2);
            border: 2px solid red;
            color: white;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Визуальное расписание</h1>
    <button id="createAlbumBtn">Создать альбом</button>
    <div id="albums"></div>

    <div id="footer-buttons">
        <button id="shareAppBtn" class="faq-btn">Поделиться приложением</button>
        <button id="faqBtn" class="faq-btn">❓</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
