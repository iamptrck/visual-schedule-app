<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуальное расписание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        .album {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #555;
            margin: 10px 0;
        }
        .step {
            background-color: #444;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .step img {
            max-width: 100px;
            border-radius: 5px;
            border: 2px solid #555;
            margin-right: 10px;
            cursor: pointer;
        }
        .step-caption {
            font-size: 18px;
            color: #ddd;
            flex-grow: 1;
            cursor: pointer;
            text-align: left;
        }
        .step input[type="checkbox"] {
            transform: scale(1.5);
            margin: 0 10px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: red;
            font-size: 20px;
            cursor: pointer;
        }
        button {
            padding: 10px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Визуальное расписание</h1>
    <button id="createAlbumBtn">Создать альбом</button>
    <div id="albums"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
