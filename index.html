<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуальное расписание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Светло-серый фон */
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .album {
            background-color: #fff;
            border-radius: 10px; /* Закруглённые углы, как пазл */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Лёгкая тень */
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #ccc; /* Серая окантовка */
        }
        .step {
            display: flex;
            align-items: center;
            margin: 10px 0;
            background-color: #f9f9f9; /* Ещё более светлый фон для шагов */
            border-radius: 8px; /* Лёгкие закругления */
            padding: 10px;
            border: 2px dashed #ddd; /* Дашед линия, как пазл */
        }
        .step img {
            max-width: 120px;
            margin-right: 15px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        .step-number {
            font-size: 28px;
            color: #666; /* Серый номер */
            margin-right: 15px;
            font-weight: bold;
        }
        .step-caption {
            font-size: 22px;
            color: #333;
            word-wrap: break-word; /* Перенос длинных текстов */
        }
        button {
            padding: 12px 20px;
            background-color: #666; /* Тёмно-серый */
            color: white;
            border: none;
            border-radius: 8px; /* Пазлообразные углы */
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #444; /* Ещё темнее при наведении */
        }
    </style>
</head>
<body>
    <h1>Визуальное расписание</h1>
    <button onclick="createAlbum()">Создать альбом</button>
    <div id="albums"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
